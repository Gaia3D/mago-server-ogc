server.port=9090

spring.application.name=mago-server
spring.web.resources.static-locations=classpath:static/

spring.servlet.multipart.max-file-size=10GB
spring.servlet.multipart.max-request-size=10GB

spring.messages.encoding=UTF-8
spring.messages.basename=messages
spring.messages.cache-duration=3600
spring.messages.fallback-to-system-locale=false
spring.messages.use-code-as-default-message=false

use.docker.module=true
tiler.module.name=mago-3d-tiler-linux.jar
terrainer.module.name=mago-3d-terrainer.jar
java.path=
data.path=/data/mago-server/
asset.path=/data/mago-server/output/
asset.allows.domain=*